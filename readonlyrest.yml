readonlyrest:
    access_control_rules:

    - name: "Allowing monitoring from localhost/192.168.0.0"
      type: allow
      hosts: [127.0.0.1, 192.168.0.0/16]
      actions: ["cluster:monitor/*"]

    - name: "Admin Group"
      type: allow
      groups: ["admin"]
      actions: ["indices:admin/*","cluster:monitor/*", "indices:monitor/*"]
      
    - name: "Data Writer Group"
      type: allow
      groups: ["writer"]
      actions: ["indices:data/*","indices:monitor/*"]      

    - name: "Data Reader Group"
      type: allow
      groups: ["reader"]
      actions: ["indices:data/read/*","indices:monitor/*"]
      
    - name: "Data Monitor Group"
      type: allow
      groups: ["monitor"]
      actions: ["indices:monitor/*"]
      
    users:

    - username: iris-admin  
      auth_key_sha256: 861f1673dfc9f005a992e2bd7cbb5fadbd1e3c688dfb5acb0e020069c4ae4210 #iris-admin:FX9EX9QG9GgS5cUV
      groups: ["admin"]

    - username: iris-user
      auth_key_sha256: 64dfa66631c5b06c33f69b0a07afbd444ff6a1eaea7970304733a57774227597 #iris-user:vQcU2c4zGT8BJXRy
      groups: ["writer"]

    - username: iris-read
      auth_key_sha256: 160c0bac99edb34b041d22705d099071ad9cc9f7747413a4bbb304e40c0fd12c #iris-read:UCL7bHnw6sAbBryJ
